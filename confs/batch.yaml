# Batch manager
type: slurm
settings:
 # List of etcd servers
 etcd-servers:
   - etcd1
   - etcd2
   - etcd3
 # CA certificate
 etcd-ca-cert: /etc/etcd/etcd-ca.crt
 # Client port
 etcd-client-port: 2379
 # Protocol
 etcd-protocol: http
 etcd-auth-type: password
 #Command TBON configuration
 tbon-cert-size: 2048
 tbon-expiration-days: 7

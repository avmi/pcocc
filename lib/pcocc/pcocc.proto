syntax = "proto3";

service pcoccNode
{
    rpc route_command(Command) returns(Response);
    rpc exec_stream( stream stdio ) returns (stream stdio );
}

message stdio
{
    bool eof = 1;
    int32 vmid = 2;
    string stdin = 4;
    string stderr = 5;
}


message Command
{
    int32 source = 1;
    int32 destination = 2;
    string cmd = 3;
    string data = 4;
}

message Response
{
    string cmd = 1;
    string data = 2;
}
